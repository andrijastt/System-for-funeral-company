<app-main-nav>
    <br>
    <div class="row justify-content-center align-items-center g-2-x">                
        <fieldset class="mb-3 row">
            <legend class="col">Serach options</legend>                    
        </fieldset>
        <div class="col-4">            
            <div class="d-grid gap-2">
                <mat-form-field>
                    <mat-label for="inputName" class="col">Client name</mat-label>
                    <input type="text" matInput [(ngModel)]="nameSearch">
                </mat-form-field>    
            </div>            
        </div>
        <div class="col-4">            
            <div class="d-grid gap-2">
                <mat-form-field>
                    <mat-label for="inputName" class="col">Client city</mat-label>
                    <input type="text" matInput [(ngModel)]="citySearch">
                </mat-form-field>    
            </div>            
        </div>
        <div class="col">
            <div class="d-grid gap-2">
                <button type="button" class="btn btn-primary" (click)="getAllClients()">Get All Clients</button>   
            </div>            
        </div>
        <div class="col">
            <div class="d-grid gap-2">
                <button type="button" class="btn btn-primary" (click)="this.addClient = true">Add Client</button>   
            </div>            
        </div>
        <div class="col">
            <div class="d-grid gap-2">
              <button type="button" name="" id="" class="btn btn-primary" (click)="search()">Search</button>
            </div>
        </div>
    </div>

    <div class="table-responsive-lg">
        <table class="table table-striped
        table-hover	
        table-bordered
        table-primary
        align-middle">
            <thead class="table-light">
                <caption>Client</caption>
                <tr>
                    <th>ClietID</th>
                    <th>Name</th>
                    <th>City</th>                    
                    <th>Update</th>
                    <th>Remove</th>
                </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr class="table-primary" *ngFor="let client of clients">
                        <td scope="row">{{client.clientID}}</td>
                        <td scope="row">{{client.name}}</td>
                        <td scope="row">{{client.city}}</td>
                        <td scope="row">
                            <button type="button" class="btn btn-primary" (click)="updateClientButtonClick(model)">Update Client</button>
                        </td>
                        <td scope="row">
                            <button type="button" class="btn btn-primary" (click)="removeClient(model.clientID)">Remove Client</button>
                        </td>
                    </tr>                    
                </tbody>
                <tfoot>
                    
                </tfoot>
        </table>
    </div>        
         
    <div class="container" *ngIf="addClient">                
        <form>
            <fieldset class="mb-3 row">
                <legend class="col-form-legend col-5">Add new Client</legend>                    
            </fieldset>
            <div class="mb-3 row">
                <mat-form-field>
                    <mat-label for="inputName" class="col-4 col-form-label">Client name</mat-label>
                    <input type="text" matInput class="form-control" name="name" id="name" [(ngModel)]="name" required>                        
                </mat-form-field>            
            </div>
            <div class="mb-3 row">
                <mat-form-field>
                    <mat-label for="inputName" class="col-4 col-form-label">Client city</mat-label>
                    <input type="text" matInput class="form-control" name="description" id="description" [(ngModel)]="city" required>                                                    
                </mat-form-field>            
            </div>                        
            <div class="mb-3 row">
                <div class="offset-sm-5 col-sm-8">
                    <button type="submit" mat-raised-button class="btn btn-primary" (click)="saveClient()">Add</button>
                </div>
            </div>
            <div class="alert alert-primary" role="alert" *ngIf="dataNotFilled">
                <strong>Data not filled:</strong> Fill all data
            </div>            
        </form>
    </div>

    <div class="container" *ngIf="updateClientButton">                
        <form>
            <fieldset class="mb-3 row">
                <legend class="col-form-legend col-5">
                    Update Model                    
                </legend>                    
            </fieldset>
            <div class="mb-3 row">
                <mat-form-field>
                    <mat-label for="inputName" class="col-4 col-form-label">Client name</mat-label>
                    <input type="text" matInput class="form-control" name="name" id="name" [(ngModel)]="updateName">                        
                </mat-form-field>            
            </div>
            <div class="mb-3 row">
                <mat-form-field>
                    <mat-label for="inputName" class="col-4 col-form-label">Client city</mat-label>
                    <input type="text" matInput class="form-control" name="unit" id="unit" [(ngModel)]="updateCity">                                                    
                </mat-form-field>            
            </div>            
            <div class="mb-3 row">
                <div class="offset-sm-5 col-sm-8">
                    <button type="submit" mat-raised-button class="btn btn-primary" (click)="updateClient()">Update</button>
                </div>
            </div>                        
        </form>
    </div>

</app-main-nav>
