<mat-toolbar color="primary">
    
    <mat-toolbar-row>
        <div class="row-cols-4 justify-content-center align-items-center g-2">
            <div class="col">
                <div class="d-grid gap-2">
                    <button type="button" mat-icon-button (click)="drawer" name="" id="">
                        <mat-icon>menu</mat-icon>
                    </button>
                </div>            
            </div>        
        </div>    
        <div class="row-cols-4 justify-content-center align-items-center g-2">
            <div class="col">
                <div class="d-grid gap-2">
                    <div class="card-header">
                        Welcome, {{user.firstname}} {{user.lastname}}
                    </div>        
                </div>
            </div>
        </div>
    </mat-toolbar-row>
        
</mat-toolbar>
    
<mat-drawer-container #drawer class="example-container">
    <mat-drawer mode="side" #drawer opened>
                    
        <div class="d-grid gap-2">
            <a name="category" id="category" class="btn btn-primary" href="/" role="button">Home</a>
        </div>        
        <div class="d-grid gap-2">
            <a name="category" id="category" class="btn btn-primary" href="/" role="button">Update User</a>
        </div>        
        <div class="d-grid gap-2">
            <a name="category" id="category" class="btn btn-primary" href="/" role="button">Log out</a>
        </div>                

    </mat-drawer>
    <mat-drawer-content>

        <div class="table-responsive-sm">
            <table class="table table-primary">
                <thead>
                    <tr>
                        <th scope="col">Category ID</th>
                        <th scope="col">Category Name</th>                        
                        <th>Update</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="" *ngFor="let category of categories">
                        <td scope="row">{{category.categoryID}}</td>
                        <td>{{category.name}}</td>
                        <td>
                            <button type="button" class="btn btn-primary">Update Category</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-primary">Remove Category</button>
                        </td>
                    </tr>                    
                </tbody>
            </table>
        </div>
        
        <button type="button" class="btn btn-primary" (click)="addCategoryButton()">Add Category</button>        
        <div class="container" *ngIf="addCategory">
            <form>
                <fieldset class="mb-3 row">
                    <legend class="col-form-legend col-5">Add new Category</legend>                    
                </fieldset>
                <div class="mb-3 row">
                    <mat-form-field>
                        <mat-label for="inputName" class="col-4 col-form-label">Category name</mat-label>
                        <input type="text" matInput class="form-control" name="username" id="username" [(ngModel)]="categoryName" required>                                
                    </mat-form-field>            
                </div>
                <div class="mb-3 row">
                    <div class="offset-sm-5 col-sm-8">
                        <button type="submit" mat-raised-button class="btn btn-primary" (click)="saveCategory()">Add</button>
                    </div>
                </div>
            </form>
        </div>        
        

    </mat-drawer-content>
</mat-drawer-container>
