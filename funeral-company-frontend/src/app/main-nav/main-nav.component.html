<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport mode="push">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/home">Home</a>
      <a mat-list-item href="/category">Category</a>
      <a mat-list-item href="/client">Client</a>
      <a mat-list-item href="/contract">Contract</a>
      <a mat-list-item href="/material">Material</a>
      <a mat-list-item href="/model">Model</a>
      <a mat-list-item href="/product">Product</a>
      <a mat-list-item href="/supply">Supply</a>
      <a mat-list-item href="/profile">Profile</a>
      <a mat-list-item href="/" (click)="logout()">Log out</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{user.firstname}} {{user.lastname}}</span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
